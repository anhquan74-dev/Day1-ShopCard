<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 - Shopping card</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="card_icon">
                <i class="icon far fa-heart"></i>
                <i class="icon fas fa-shopping-cart"></i>
            </div>

            <div class="card_image">
                <img src="./image/Nike Zoom KD 12.png" alt="">
            </div>

            <div class="card_title">
                <h2>Nike Zoom KD 12</h2>
            </div>

            <div class="card_price">
                <p>$99</p>
            </div>

            <div class="card_body">
                <div class="card_body-size">
                    <h3>Size:</h3>
                    <span>6</span><span>7</span><span>8</span><span>9</span>
                </div>
                <div class="card_body-color">
                    <h3>Color:</h3>
                    <span class="card_body-color--green"></span><span class="card_body-color--red"></span><span class="card_body-color--black"></span>
                </div>
                <button class="btn">Buy now</button>
                <button class="btn">Add cart</button>
            </div>
        </div>
    </div>
    
</body>
</html>
